{% extends 'base.html' %} 

{% block title %}Party Invites{% endblock %} 

{% block head %} 

{% endblock %} 

{% block content %} 
<h1>{{ request.user }}'s Friends</h1>

<ul>
    {% for r in rooms %} 
        {% if r.dj in friends %}
            <li>
                {{ r.dj }} - <a href="{% url 'partyroom' user_id=r.dj %}">Join Room </a>
            </li>
        {% endif %} 
    {% endfor %}
</ul>
    



{% endblock %}
