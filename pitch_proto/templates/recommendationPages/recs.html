{% extends 'base.html' %}

{% block title %}Recommendations{% endblock %}

{% block content %}

<h1> Here's Some Songs You Might Like: </h1>

<table>
		<tr>
			<td>
				<iframe src="https://open.spotify.com/embed/track/{{ dance }}" width="300" height="380" 
				frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
			</td>
			<td>
				<iframe src="https://open.spotify.com/embed/track/{{ acoustic }}" width="300" height="380" 
				frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
			</td>
			<td>
				<iframe src="https://open.spotify.com/embed/track/{{ tempo }}" width="300" height="380" 
				frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
			</td>
		</tr>
</table>

{% endblock%}
