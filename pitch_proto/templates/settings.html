{% extends 'base.html' %}

{% block title %}Settings{% endblock %}

{% block content %}

<form method = 'post' action = '{% url "settingsUpdate" %}'> 
	<br />
	{% csrf_token %}
	Dark Mode: {{ form.DarkMode }}
	<br />
	Explicit Songs: {{ form.Explicit }}
	<br />
	Change Username: {{ form.newUser }}
	<br />
	<button class="btn btn-primary btn-lg" type="submit">Apply</button>
</form>
<form method = 'post' action = '{% url "resetRec" %}'>
	{% csrf_token %}
	<button class="btn btn-primary btn-lg" type="submit">Reset Recommendation</button>
</form>
{% endblock %}
